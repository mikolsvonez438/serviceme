<!DOCTYPE html>
<html>

<head>
    <title>AbooBot @Vonez</title>

    <script type="module">
        initializeProtection();

        function decrypt(encoded) {
            return atob(encoded);
        }

        // Function to set iframe src after page load
        function loadIframe() {
            const encodedUrl = "aHR0cHM6Ly9zZXJ2aWNlbWUtNjQwODguY2hpcHAuYWk=";
            const iframe = document.getElementById('mainIframe');
            iframe.src = decrypt(encodedUrl);
        }

        
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBhdMUWgFZWozxNefdbLg1WyEvKNllwq1g",
            authDomain: "claude-sonnet-6a33b.firebaseapp.com",
            projectId: "claude-sonnet-6a33b",
            storageBucket: "claude-sonnet-6a33b.firebasestorage.app",
            messagingSenderId: "383049109620",
            appId: "1:383049109620:web:bfcea38981bcd24db94121",
            measurementId: "G-Y5979YCZ85"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function() {
        const email = document.getElementById('emailInput').value;
        const password = document.getElementById('passwordInput').value;

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            
            // If login successful
            document.getElementById('passwordScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';

            loadIframe();
        } catch (error) {
            alert('Login failed: ' + error.message);
        }
    };
    </script>

    <style>
        #passwordScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #mainContent {
            display: none;
        }

        .password-container {
            text-align: center;
            padding: 20px;
        }

        input[type="password"],
        input[type="email"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;

        }

<body>
    <div id="passwordScreen">
        <div class="password-container">
            <h2>Login</h2>
            <input type="email" id="emailInput" placeholder="Email">
            <br>
            <input type="password" id="passwordInput" placeholder="Password">
            <br>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div id="mainContent">
        <iframe id="mainIframe" height="800px" width="100%" frameborder="0" title="LABUBOT"></iframe>
    </div>

    <script>
        //DEV TOOL
        function initializeProtection() {
             // Disable right-click
                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
            document.addEventListener('keydown', (e) => {
        // Disable Ctrl+U
        if (e.ctrlKey && e.keyCode === 85) {
            e.preventDefault();
            return false;
        }
        // Disable Ctrl+S
        if (e.ctrlKey && e.keyCode === 83) {
            e.preventDefault();
            return false;
        }
        // Disable Ctrl+Shift+I
        if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
            e.preventDefault();
            return false;
        }
        // Disable F12
        if (e.keyCode === 123) {
            e.preventDefault();
            return false;
        }
    });
            
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey &&
                    (e.keyCode === 85 || e.keyCode === 83 || e.keyCode === 73)) {
                    e.preventDefault();
                }
            });

            let devtools = function () { };
            devtools.toString = function () {
                detectDevTools();
                return 'devtools';
            }
            console.log('%c', devtools);

            function detectDevTools() {
                if (window.devtools.isOpen) {
                    window.location.href = "about:blank";
                }
            }

            setInterval(function () {
                const widthThreshold = window.outerWidth - window.innerWidth > 160;
                const heightThreshold = window.outerHeight - window.innerHeight > 160;
                if (widthThreshold || heightThreshold) {
                    document.body.innerHTML = 'DevTools is not allowed!';
                }
            }, 1000);

            function disableConsole() {
                Object.defineProperty(window, 'console', {
                    value: undefined,
                    writable: false
                });
            }

            console.clear();
        }

        // Allow Enter key to submit password
        document.getElementById('passwordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>

</html>
